<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Книга</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin: 20px 0;
    }
    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 16px;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 id="title">Заголовок книги</h1>
  <img id="cover" src="" alt="Обложка книги">
  <p id="description">Описание книги</p>
  <a id="read-link" class="btn" href="#" target="_blank">Читать онлайн</a>

  <script>
    // "База данных" книг (JS-объект)
    const books = {
      python: {
        title: "Легкий способ выучить Python",
        description: "Описание книги по Python...",
        img: "img/книга Легкий способ выучить Python.jpg",
        link: "/Practic/media/books_pdfs/Легкий_способ_выучить_Python_3.pdf"
      },
      cpp: {
        title: "Язык Программирования C++",
        description: "Описание книги по C++...",
        img: "img/книга Язык Программирования C++.jpg",
        link: "/Practic/media/books_pdfs/Язык Программирования C++.pdf"
      },
      html: {
        title: "HTML & XHTML. Подробное руководство",
        description: "Описание книги по HTML и XHTML...",
        img: "img/книга HTML & XHTML. Подробное руководство.jpg",
        link: "/Practic/media/books_pdfs/HTML & XHTML. Подробное руководствоo 6 издание.pdf"
      },
      js: {
        title: "Javascript и jQuery",
        description: "Описание книги по Javascript и jQuery...",
        img: "img/книга Javascript и jQuery.jpg",
        link: "/Practic/media/books_pdfs/Javascript и jQuery.pdf"
      },
      css: {
        title: "HTML и CSS",
        description: "Описание книги по HTML и CSS...",
        img: "img/CSS.jpg",
        link: "/Practic/media/books_pdfs/HTML_и_CSS_разработка.pdf"
      },
      java: {
        title: "Программирование на Java для начинающих",
        description: "Описание книги по Java...",
        img: "img/Java.jpg",
        link: "/Practic/media/books_pdfs/Программирование на Java для начинающих.pdf"
      }
    };

    // Получаем ID книги из URL
    const params = new URLSearchParams(window.location.search);
    const bookId = params.get("id");

    // Проверяем и отображаем данные
    if (bookId && books[bookId]) {
      const book = books[bookId];
      document.getElementById("title").textContent = book.title;
      document.getElementById("description").textContent = book.description;
      document.getElementById("cover").src = book.img;
      document.getElementById("cover").alt = book.title;
      document.getElementById("read-link").href = book.link;
    } else {
      document.getElementById("title").textContent = "Книга не найдена";
      document.getElementById("description").textContent = "";
      document.getElementById("cover").style.display = "none";
      document.getElementById("read-link").style.display = "none";
    }
  </script>
</body>
</html>
