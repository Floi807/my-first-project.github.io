<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Детали книги</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin: 20px 0;
    }
    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 16px;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div class="book-container">
  <h1 id="title">Заголовок книги</h1>
  <img id="cover" src="" alt="Обложка книги" />
  <p id="description">Описание книги</p>
  <a id="read-link" class="btn" href="#" target="_blank" style="display:none;">Читать онлайн</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const description = params.get('description');
    const img = params.get('img');
    const link = params.get('link');

     if (title) {
      document.getElementById('title').textContent = decodeURIComponent(title);
      document.getElementById('cover').alt = decodeURIComponent(title);
    }

    if (description) {
      document.getElementById('description').textContent = decodeURIComponent(description);
    }

    if (img) {
      document.getElementById('cover').src = decodeURIComponent(img);
    }

    if (link) {
      const readLink = document.getElementById('read-link');
      readLink.href = decodeURIComponent(link);
      readLink.style.display = 'inline-block';
    }
  </script>
</body>
</html>
